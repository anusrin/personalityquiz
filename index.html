<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Anusri's Personality Quiz!</h1>
		<p id="quizDescription">Based on your choices, we'll see if you'd live on Earth or in a Fantasy World!</p>
	</header>

	<main>

		<h2> Looking out your window, what would you see?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/qone1.jpeg" alt="Sun, mountains, high elevation, clouds">
        <br>
        <button id="q1a1">This view</button>
      </div>

      <div class="answer-choice">
        <img src="assets/qone2.jpeg" alt="Lightning, clouds, water, dark skies">
        <br>
        <button id="q1a2">This view</button>
      </div>

    </div> 
    
    <h2>Sunrise or Sunset?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/q2one.jpeg" alt="Sunrise">
        <br>
        <button id="q2a1">Sunrise</button>
      </div>

      <div class="answer-choice">
        <img src="assets/q2two.jpeg" alt="Sunset">
        <br>
        <button id="q2a2">Sunset</button>
      </div>

    </div> 
    
    <h2>Lights on or lights off?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/q3one.jpg" alt="In a room with lights">
        <br>
        <button id="q3a1">Lights on</button>
      </div>

      <div class="answer-choice">
        <img src="assets/q3two.jpeg" alt="In a dark room">
        <br>
        <button id="q3a2">Lights off</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>

    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
